# nginx configuration for n8n automation platform
#
# Usage:
#   1. Copy to nginx sites-available:
#      sudo cp /path/to/nginx-n8n.conf /etc/nginx/sites-available/automation.solutionpress.hr
#
#   2. Create symlink to sites-enabled:
#      sudo ln -s /etc/nginx/sites-available/automation.solutionpress.hr /etc/nginx/sites-enabled/
#
#   3. Obtain SSL certificate with certbot:
#      sudo certbot certonly --nginx -d automation.solutionpress.hr
#
#   4. Test nginx configuration:
#      sudo nginx -t
#
#   5. Reload nginx:
#      sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name automation.solutionpress.hr;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name automation.solutionpress.hr;

    ssl_certificate /etc/letsencrypt/live/automation.solutionpress.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/automation.solutionpress.hr/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=63072000" always;

    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:5678;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_cache off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

  # =========================================================================
  # WAHA - WhatsApp HTTP API (Self-hosted)
  # =========================================================================
  # Dashboard: http://localhost:3000/dashboard
  # API Docs:  http://localhost:3000/
  # =========================================================================
  waha:
    image: devlikeapro/waha:2026.1.5
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      # Dashboard credentials
      - WAHA_DASHBOARD_ENABLED=true
      - WAHA_DASHBOARD_USERNAME=${WAHA_USER:-admin}
      - WAHA_DASHBOARD_PASSWORD=${WAHA_PASSWORD}

      # Webhook to n8n (for incoming messages)
      - WHATSAPP_HOOK_URL=http://n8n:5678/webhook/whatsapp
      - WHATSAPP_HOOK_EVENTS=message,session.status

      # Session settings
      - WHATSAPP_RESTART_ALL_SESSIONS=true
      - WHATSAPP_START_SESSION=default

      # API security
      - WHATSAPP_API_KEY=${WAHA_API_KEY}

    volumes:
      - waha_sessions:/app/.sessions
    networks:
      - automation
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

